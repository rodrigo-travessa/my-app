<div class="question-wrapper">
<span >Question {{currentIndex }} of {{totalWords}}</span>
<span>Score: {{rightAnswers}} / {{(rightAnswers/questionsAsked *100).toPrecision(2)}}%</span>
  <app-word-card
  #wordCard
  [word]="currentWord"
  [buttons]="options"
  (next)="pickWordAndOptions()"
  (score)="incrementScore()"
  ></app-word-card>
</div>
